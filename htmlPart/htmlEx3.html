<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>a tag Ex</title>
</head>
<body>
    <a href="https://www.daum.net">다음 사이트</a><br/>
    <a href="https://www.naver.com">네이버 사이트</a><br/>
    <a href="https://www.google.com">구글 사이트</a><br/>
    <!--href에 #들어가면 동일 페이지에 위치한 #에 정의된 id의 위치로 이동한다. 페이지가 긴 경우에 사용하면 용이함 -->
    <a href="#alpha">알파</a></br>
    <a href="#beta">베타</a></br>
    <hr/>
    <br/><br/>
    <h1 id="alpha">알파</h1><br>
    <p>알파 본문 내용입니다</p><br/><br/>

    <h1 id="beta">베타</h1><br>
    <p>베타 본문 내용입니다</p><br/><br/>
</body>
</html>
