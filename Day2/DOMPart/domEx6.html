<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    // button의 onclick 속성으로 buttonclick script function 지정해줄 수도 있고
    // onclick시 직접 alert를 호출해서 동작하게 할 수도 있고
    // id를 줘서 나중에 getElementById를 통해 id호출한 다음에 control할 수도 있다.
    <script>
        function buttonClick() {
            alert('buttonClick function call');
        }

    </script>
</head>
<body>
    <button onclick="buttonClick()">button1</button><br/>
    <button onclick="alert('click2')">button2</button><br/>
    <button id="button">button3</button><br/>
    <script>
        document.getElementById('button').onclick = function(){
            this.textContent = this.textContent + '+';
        }
    </script>

</body>
</html>
