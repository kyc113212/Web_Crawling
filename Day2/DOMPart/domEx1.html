<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DomEx1</title>
    <script>
    // 이벤트를 실행합니다.
    // 만들어진 상태에서 body가 실행되고 그 뒤에 onload가 출력이 된다.
    // 이후에 body에 해당하는 header라는 id를 찾아서 내용을 바꿔준다
        window.onload = function() {

            var header = document.getElementById('header');

            header.style.color = 'orange';
            header.style.background = 'red';
            header.innerHTML = 'from javascript!!!';
        }
    </script>
</head>
<body>
    <h1 id="header">Header</h1>
</body>
</html>
