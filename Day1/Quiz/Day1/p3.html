<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>p3</title>
    <script>
        var output = '';
        for(var i = 1; i <= 10; i++){
            for(var j = 1; j <= 10-i; j++){
                output += ' ';
            }
            for(var j = 1; j <= 2*i-1; j++){
                output += '*';
            }
            output += '\n';
        }
        alert(output)
    </script>
</head>
<body>

</body>
</html>
