<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list tag</title>
</head>
<body>
    <ol>
        <li>
            <b>과일</b>
            <ol>
                <li>사과</li>
                <li>바나나</li>
                <li>오렌지</li>
            </ol>
        </li>
        <li>
            <b>채소</b>
            <ul>
                <li>오이</li>
                <li>상추</li>
                <li>배추</li>
            </ul>
        </li>

    </ol>

</body>
</html>
