<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div&span</title>
    <style>
        div{
        background:yellow;
        }
        span{
        background:orange;
        }
    </style>
</head>
<body>
  <div>div-1 block tag</div>
    <div>div-2 block tag</div>
    <div>div-3 block tag</div>
    <span>span-1 tag</span>
    <span>span-2 tag</span>
    <span>span-3 tag</span>
<!--div는 행만큼 크기가 잡히고, span은 자기 size만큼 크기가 잡힌다-->
<!--색을 칠하면 할당 영역을 알 수 있다-->
</body>
</html>
