<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<!-- border는 표의 테두리 두께 지정-->
<!-- thead는 테이블 헤더, tbody는 테이블 바디-->
<body>
    <table border="1">
        <thead>
            <tr>
                <th></th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1교시</td>
                <td>언어</td>
                <td>수학</td>
                <td>영어</td>
                <td>과학</td>
            </tr>
            <tr>
                <td>2교시</td>
                <td>음악</td>
                <td>미술</td>
                <td>체육</td>
                <td rowspan="20dp">사학</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
